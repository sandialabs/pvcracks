# .github/workflows/poll-upstream.yml in your fork
name: Poll upstream
on:
  schedule:
    - cron: '*/1 * * * *'   # every 5 minutes
  workflow_dispatch:       # allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Add upstream
        run: git remote add upstream https://github.com/sandialabs/pvcracks.git
      - name: Fetch upstream
        run: git fetch upstream main
      - name: Fast-forward if needed
        run: |
          git checkout main
          if ! git merge-base --is-ancestor origin/main upstream/main; then
            git merge --ff-only upstream/main
            git push origin main
          else
            echo "Up to date, no sync needed."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
